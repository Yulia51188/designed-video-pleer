<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style type="text/css">
  
    .player-button {
      border-style: none;
      cursor: pointer;
      background-color: transparent;
      color:white;
      font-size: 21px;
      line-height: 1;
      align-self: center;
      width: 24px;
    }
    .player-button-section {
      background: black;
      display: flex;
    }
    .player {
      width: 781px;
      height: 581px;
      display: flex;
      flex-direction: column;
    }
    .video-container {
      justify-content: flex-start;
      flex-grow: 1;
    }
    .player-shadow {
      background: black;
      box-shadow: 0 0 10px rgba(0,0,0,1);
      padding: 10px;
    }
    .player-button-right-align {
      margin-left: auto;
      margin-right:  0px;
      justify-content: flex-end;
    }
    .player-button-left-align {
      margin-left: -5px;
      margin-right:  15px;
      justify-content: flex-start;
    }
    .player-time-marks {
      color: white;
      font-size: 16px;
      line-height: 1;
      font-family: 'Roboto', sans-serif;
      align-self: center;
      margin-left: -3px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-right: 4px;
    }
    .player-progress{
      background-color: grey;
      width:100%;
    }
    .player-progress-slider {
      background-color: red;
    }
  </style>

</head>

<body>
  <div class="player player-shadow" id="player">

    <div class="js-video-container video-container"></div>

    <div class="player-button-section">
      <button class="player-button player-button-left-align js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="player-button player-button-left-align js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      
      <button class="player-button player-button-left-align js-volume-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="player-button player-button-left-align js-mute-button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
    
      <div class=player-time-marks>
        <span class="js-current-time"></span>
        <div class=" player-progress js-progress">
          <div class="player-progress-slider js-progress-slider" >Прогресс</div>
        </div>
        <span class="js-duration"></span>
      </div>

      <div></div>

      <button class="player-button player-button-right-align js-fullscreen-button" >
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
